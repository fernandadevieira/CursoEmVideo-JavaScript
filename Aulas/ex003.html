<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: blanchedalmond;
            color: brown; /* comentário css */
            font: normal 25pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- comentário html -->
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number.parseInt(window.prompt("Digite um número:")) // string
        var n2 = Number.parseInt(window.prompt("Digite outro número:")) // string
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // concatenação
        // (number + number) + adição
        // (string + string) + concatenação

    </script>
</body>
</html>
